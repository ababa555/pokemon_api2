databases:
  - name: mysite_db
    plan: free
    databaseName: mysite_db
    user: mysite_db

services:
  - type: web
    name: mysite
    plan: free
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn pokemon_api.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true